<div>
  <p class="lead">Your list of todos</p>
</div>

<ul>
  <li ng-repeat="item in list()">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">{{item.name}}</h3>
      </div>
      <div class="panel-body">
        {{item.description}}
      </div>
    </div>
  </li>
</ul>
